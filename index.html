<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agente EDA N8N</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h2 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], textarea, input[type="file"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 20px; }
        .hint { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <h2>Suba o arquivo e faça a sua pergunta</h2>
    
    <form action="https://n8n-service-to7f.onrender.com/webhook/eda-agent" method="POST" enctype="multipart/form-data">

        <label for="file">1. Selecionar Arquivo CSV/ZIP (Campo 'file')</label>
        <input type="file" id="file" name="file" required>
        <div class="hint">Faça upload de um arquivo .zip".</div>

        <label for="question">2. Pergunta (Campo 'question')</label>
        <textarea id="question" name="question" rows="3" required>Quais são as medidas de tendência central da coluna Amount?</textarea>
        <div class="hint"></div>
        
        <label for="session_id">3. ID da Sessão (Campo 'session_id') - Opcional</label>
        <input type="text" id="session_id" name="session_id" placeholder="Deixe em branco para nova sessão">
        <div class="hint">Deixe em branco caso haja um upload. Um novo ID será criado se este campo estiver vazio, caso contrário, garantirá a mémória.</div>

        <input type="submit" value="Enviar para o Agente N8N">
    </form>
    
    <p class="hint" style="margin-top: 40px;"></p>
</body>
</html>
