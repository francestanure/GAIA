<!DOCTYPE html>  
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>GAIA - Relatórios Gerenciais</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
      color: #2E7D68;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(46, 125, 104, 0.05);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 2.5rem;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2E7D68;
      text-transform: none;
    }
    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #2E7D68;
      border-radius: 8px;
      font-size: 14px;
      color: #2E7D68;
      background: #fff;
    }
    input::placeholder { color: #2E7D68; opacity: 0.6; }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2E7D68;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #256653; }
    .hint { font-size: 12px; opacity: .8; margin-top: -10px; margin-bottom: 16px; }
  </style>
</head>
<form method="POST" action="https://n8n-service-to7f.onrender.com/webhook-test/trabalho_final" class="section">
  <div class="row">
    <div class="col">
      <label>Pergunta</label>
      <input type="text" name="pergunta" placeholder="Ex.: receita mensal, top 10 fornecedores" value="">
    </div>

    <div class="col-narrow">
      <label>UF</label>
      <select name="uf">
        <option value="ALL" selected>ALL</option>
        <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
        <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
        <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
        <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
        <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
        <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
        <option>SP</option><option>SE</option><option>TO</option>
      </select>
    </div>

    <div class="col-narrow">
      <label>Data início (YYYY-MM-DD)</label>
      <input type="text" name="data_inicio" placeholder="YYYY-MM-DD">
    </div>
    <div class="col-narrow">
      <label>Data fim (YYYY-MM-DD)</label>
      <input type="text" name="data_fim" placeholder="YYYY-MM-DD">
    </div>

    <!-- ⚡️ Toggle de análise preditiva -->
    <div class="col-narrow">
      <label>Análise preditiva?</label>
      <select name="predict">
        <option value="NAO" selected>Não</option>
        <option value="SIM">Sim</option>
      </select>
    </div>

    <!-- Parâmetros quando preditivo = SIM -->
    <div class="col-narrow">
      <label>Horizonte (meses)</label>
      <input type="number" name="forecast_h" min="1" max="12" value="3">
    </div>
    <div class="col-narrow">
      <label>Cenário (%)</label>
      <input type="number" name="scenario_pct" step="1" value="0">
    </div>

    <div class="col-narrow">
      <button type="submit">Executar</button>
    </div>
  </div>
</form>
  </div>

  <script>
    // Define padrão prático: se você só importou 2024, já preenche 2024-01-01 a 2024-12-31
    (function(){
      const di = document.getElementById('data_inicio');
      const df = document.getElementById('data_fim');
      if (!di.value) di.value = '2024-01-01';
      if (!df.value) df.value = '2024-12-31';
    })();
  </script>
</body>
</html>
